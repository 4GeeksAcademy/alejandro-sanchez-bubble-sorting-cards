<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bubble Sorting Cards</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div
      class="d-flex flex-column justify-content-center align-items-center col-8 mx-auto my-5"
    >
      <form>
        <div class="container-fluid my-3 d-flex justify-content-center mx-auto">
          <label for="cardAmount" class="mx-2">Original:</label>
          <input type="number" id="cardAmount" name="cardAmount" class="mx-2" />
        </div>
        <div class="container-fluid my-3 d-flex justify-content-center mx-auto">
          <button type="button" class="btn btn-outline-dark mx-2" id="newCard">
            Dibujar
          </button>
          <button
            type="button"
            class="btn btn-outline-dark mx-2"
            id="sortCards"
          >
            Ordenar
          </button>
          <button type="button" class="btn btn-outline-dark mx-2" id="clean">
            Limpiar
          </button>
        </div>
      </form>

      <div
        class="container-xl text-center d-flex justify-content-center mx-auto"
        id="randomCards"
        style="display: none"
      >
        <div class="card" style="width: 6rem; height: 9rem; display: none">
          <div
            class="card-body d-flex flex-column my-0 flex-shrink justify-content-between"
          >
            <div class="text-start">
              <h2 class="card-subtitle fs-4">♠️</h2>
            </div>
            <div class="my-0">
              <h1 class="card-title fs-4 my-1">A</h1>
            </div>
            <div class="text-end">
              <h2 class="card-subtitle fs-4">♠️</h2>
            </div>
          </div>
        </div>
      </div>
      <div
        class="container-xl text-center d-flex flex-column justify-content-center mx-auto"
      >
        <h3>Bubble Log:</h3>
        <div
          class="container-xl text-center d-flex flex-column justify-content-center mx-auto"
          id="sortedCards"
        ></div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
